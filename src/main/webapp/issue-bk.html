<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>卖机甲列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-skins.min.css"/>
    <script src="assets/js/ace-extra.min.js"></script>
    <script type="text/javascript" src="assets/profile.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");</script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/bootstrap-table.js"></script>
    <script src="assets/js/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-treeview.js"></script>
    <script src="assets/js/model.js"></script>
    <script type="text/javascript">
        if ("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/typeahead-bs2.min.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/jquery.dataTables.bootstrap.js"></script>
    <script src="assets/js/ace-elements.min.js"></script>
    <script src="assets/js/ace.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <style>
        @media screen and (min-width: 1500px) {
            #modal-table1 .modal-dialog {
                width: 1600px;
            }
        }

        @media screen and (max-width: 1500px) {
            #modal-table1 .modal-dialog {
                width: 90%;
            }
        }

        .yinchang {
            display: none;
        }
    </style>
</head>
<body>

<div class="page-content">
    <div class="page-header">
        <h1>
            咨询管理
            <small>
                <i class="icon-double-angle-right"></i>
                卖机甲
            </small>
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form action="#" class="container" id="condition" style="text-align: center">
                <div class="row">
                    <label>搜索条件：</label>
                    <input maxlength="50" name="condition" placeholder="可输入联系人、手机号查询" style="width: 260px;"/>
                    <a id="searchBtn" href="" data-action="reload" style="font-size: 18px;margin-left: 10px" title="查询">
                        <i class="glyphicon glyphicon-search"></i>
                    </a>
                </div>
            </form>
            <div class="hr hr-18 dotted hr-double"></div>
            <div class="row">
                <div class="col-xs-12">
                                <span class="widget-toolbar">
                                    <a onclick="refresh()" href="" data-action="reload">
                                        <i class="icon-refresh"></i>
                                    </a>
                                </span>
                    <div class="table-header">卖机甲列表</div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover"
                               id="table"
                               data-url="issueBk/getAll"
                               data-method="GET"
                               data-toggle="table"
                               data-toolbar="#toolbar"
                               data-page-size="10"
                               data-page-list="[5,10,15,20]"
                               data-pagination="true"
                               data-side-pagination="server"
                               data-toolbar-align="right"
                               data-query-params="queryParams"
                               data-id-field="id"
                               data-single-select="true" class="width-100">
                            <thead>
                            <tr>
                                <th class="yinchang" data-field="id" class="col-lg-1 col-md-1 col-xs-1">ID</th>
                                <th data-field="categoryName" class="col-lg-1 col-md-1 col-xs-1">分类</th>
                                <th data-field="brandName" class="col-lg-1 col-md-1 col-xs-1">品牌</th>
                                <th data-field="unitType" class="col-lg-1 col-md-1 col-xs-1">设备型号</th>
                                <th data-field="province" class="col-lg-1 col-md-1 col-xs-1">停放地（省）</th>
                                <th data-field="city" class="col-lg-1 col-md-1 col-xs-1">停放地（市）</th>
                                <th data-field="district" class="col-lg-1 col-md-1 col-xs-1">停放地（区/县）</th>
                                <th data-field="expectedPrice" class="col-lg-1 col-md-1 col-xs-1">期望价格</th>
                                <th data-field="deliveryTime" class="col-lg-1 col-md-1 col-xs-1">出厂年限</th>
<!--                                <th data-field="imgUrl" class="col-lg-1 col-md-1 col-xs-1">车辆照片</th>-->
                                <th data-field="usingExperience" class="col-lg-1 col-md-1 col-xs-1">使用经历</th>
                                <th data-field="linkman" class="col-lg-1 col-md-1 col-xs-1">联系人</th>
                                <th data-field="sex" class="col-lg-1 col-md-1 col-xs-1">性别</th>
                                <th data-field="phone" class="col-lg-1 col-md-1 col-xs-1">手机号</th>
                                <th data-field="mail" class="col-lg-1 col-md-1 col-xs-1">邮箱号</th>
                                <th data-field="wechat" class="col-lg-1 col-md-1 col-xs-1">微信号</th>
                                <th data-formatter="managerOption" class="col-lg-1 col-md-1 col-xs-1">操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <div id="modal-table-update" class="modal fade" tabindex="-1">
                <div class="modal-dialog" style="width: 730px">
                    <div class="modal-content">
                        <div class="modal-body no-padding">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12">
                                    <div class="widget-header">
                                        <h4>修改</h4>
                                    </div>
                                    <div class="widget-body pre-scrollable" style="height:400px">
                                        <div class="widget-main">

                                            <form id="form_edit" action="#" enctype="multipart/form-data"
                                                  name="form_edit" method="post">
                                                <div>
                                                    <div class='yinchang'><span>ID：</span>
                                                        <input id="id" name="id" readonly="readonly"
                                                               class="form-control limited col-xs-10 col-sm-5"/>
                                                    </div>
                                                    <div><span>姓名：</span>
                                                        <input id="name" name="name"
                                                               class="form-control limited col-xs-10 col-sm-5"/>
                                                    </div>
                                                    <div><span>手机号：</span>
                                                        <input id="mobile" name="mobile"
                                                               onkeyup="value=value.replace(/[^\d.]/g,'')"
                                                               class="form-control limited col-xs-10 col-sm-5"/>
                                                    </div>
                                                    <div><span>是否可扫码核销：</span>
                                                        <select id="levelId" name='levelId' class='form-control'>
                                                            <option value='0'>否</option>
                                                            <option value='1'>是</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>关闭
                        </button>
                        <input type="button" value="修改" class="btn icon-ok" onclick="submitUpdate()">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<input type="hidden" id="get_id">
<script type="text/javascript">
    function fmtscan(value) {
        if (value == 0) {
            return "否";
        } else if (value == 1) {
            return "是";
        }
    }

    function managerOption(value, row, index) {
        $(".page-number.active a").attr({
            href: "javascript:void(0)"
        });
        return '<a class="glyphicon glyphicon-edit proEdit" href="javascript:void(0) " onclick="showUpdate(this)" title="修改" />';
    }

    function showUpdate(t){
        var findRow = $(t).parents("tr")
        var index = $("#table").find(findRow).data("index");
        var list = $("#table").bootstrapTable('getData')[index];
        $('#modal-table-update').modal('show')
        $("#id").val(list.id);
        $("#name").val(list.name);
        $("#mobile").val(list.mobile);
        $("#levelId").val(list.levelId);
    };

    //修改提交
    function submitUpdate() {
        var data = $('#form_edit').serialize();
        // 同步数据后可以直接取得textarea的value
        $("#form_edit").ajaxSubmit({
            type: 'post',
            url: 'userBK/update',
            data: data,
            success: function (res) {
                if (res.code == 0) {
                    alert("修改成功");
                    window.location.reload("")
                } else {
                    alert(res.msg);
                }
            },
            error: function (XmlHttpRequest, textStatus, errorThrown) {
                alert(res.msg);
            }
        });
    }
    function queryParams(params) {
        var param = $("#condition").serializeArray();
        for (var i in param) {
            params[param[i].name] = param[i].value;
        }
        return params;
    }

    //查询
    $("#searchBtn").click(function () {
        var opt = {
            url: "issueBk/getAll",
            silent: true,
            query: queryParams({})
        };
        $("#table").bootstrapTable('refresh', opt);
        $('#table').bootstrapTable('refreshOptions',{pageNumber:1,pageSize:10});
    })

</script>
</body>
</html>
