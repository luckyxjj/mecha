<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>登录 - 管理后台 </title>
    <meta name="keywords" content="Bootstrap"/>
    <meta name="description" content=" Bootstrap "/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>
    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
    </script>
    <script type="text/javascript">
        if ("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" +
            "/script>");
    </script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
</head>
<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="white">机甲战士管理后台</span>
                        </h1>
                        <h4></h4>
                    </div>
                    <div class="space-6"></div>
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i>
                                        输入用户名密码登录
                                    </h4>
                                    <div class="space-6"></div>
                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="name" type="text" class="form-control"
                                                           placeholder="用户名"/>
                                                    <i class="icon-user"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="password" type="password" class="form-control"
                                                           placeholder="密码"/>
                                                    <i class="icon-lock"></i>
                                                </span>
                                            </label>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                <!--<label class="inline">
                                                    <input type="checkbox" id="chkRememberPwd" class="ace"/>
                                                    <span class="lbl">记住我</span>
                                                </label>-->
                                                <button onclick="login()" type="button"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-key"></i>
                                                    Login
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="toolbar clearfix">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    document.onkeyup = function (e) {
        if (window.event) {
            //如果window.event对象存在，就以此事件对象为准
            e = window.event;
        }
        var code = e.charCode || e.keyCode;
        if (code == 13) {
            //此处编写用户敲回车后的代码
            login()
        }
    }
    function login() {
        var name = $("#name").val();
        var password = $("#password").val();
        if (name == "") {
            alert('请输入用户名');
            return;
        }
        if (password == "") {
            alert('请输入密码');
            return;
        }


        $.post("adminBk/login", {
                username: name,
                password: password
            },
            function (res) {
                if (res.code == 0&&'SUCCESS'==res.data.msg) {
                    //登陆成功后调用
                    //alert("登录成功");
                    var id = res.data;
                    // console.log("id" + id)
                    // window.localStorage.setItem("uid", id);
                    window.location.replace('index-bk.html');
                } else {
                    alert(res.msg);
                }
            },"json");
    }
</script>
</body>
</html>
