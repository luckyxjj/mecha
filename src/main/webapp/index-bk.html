<script>
    $(window).ready(function () {
        function IframeHeight() {
            var obj = $("#myFrameId")[0]; //取得父页面IFrame对象
            IframeTime = setInterval(function () {
                obj.height = $(obj.contentDocument).height(); //调整父页面中IFrame的高度为此页面的高度
            }, 200);
        } //添加定时器是页面高度会动态发生改变
        //IframeHeight();
    })
    $(document).ready(function(){
