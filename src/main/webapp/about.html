    <script>
        $("header").addClass("other");

        var message = new Vue({
            el: '#message',
            data: {
                data: {},
                banner: {},
                baseUrl: urlPre
            },
            created: function () {
                var that = this;
                var te = localStorage.getItem("dem_language")
                that.language = (localStorage.getItem("dem_language")==null||localStorage.getItem("dem_language")==0)?0:1;
                //获取关于我们
                $.get("about/getLastOne",
                    {
                        type:'0'
                    },
                    function (res) {
                        if (res.code == 0) {
                            that.data = res.data;
                        } else {
                            //错误提示
                            alert(res.msg);
                        }
                    }),
                //获取banner图
                $.get("banner/getByType",
                    {
                        type: 1
                    },
                    function (res) {
                        if (res.code == 0) {
                            that.banner = res.data[0];
                        } else {
                            //错误提示
                            alert(res.msg);
                        }
                    });

            },
            methods: {
                login: function () {
                    var that = this
                    var password = $("#password").val()
                    if (password == "") {
                        $("#tip").show();
                        $("#tip").text(that.language==1?that.parameterInfo.us.passTip:that.parameterInfo.cn.passTip);
                    } else {
                        $.post("user/login", {
                                password: password
                            },
                            function (res) {
                                if (res.code == 0) {
                                    /* 清除密码 */
                                    $("#password").val("");
                                    $("#tip").hide();
                                    sessionStorage.setItem("user", res.data);
                                    window.location.href = 'product-center-new.html'
                                } else {
                                    $("#tip").show();
                                    if (res.msg=="密码错误"&&that.language==1){//密码错误 英文
                                        $("#tip").text(that.parameterInfo.us.passError);
                                    }else {
                                        //密码错误 中文
                                        $("#tip").text(that.parameterInfo.cn.passError);
                                    }

                                }

                            });
                    }

                }

            }
        })
    </script>
